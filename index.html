<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Budget Tracker</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    h1 {
        text-align: center;
    }
    #balance {
        text-align: center;
        font-size: 24px;
    }
    .transaction {
        margin: 10px 0;
        padding: 10px;
        border: 1px solid #eee;
        border-radius: 5px;
        background-color: #fff;
    }
    .transaction input {
        padding: 5px;
        margin-right: 10px;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Budget Tracker</h1>
    <div id="balance">Balance: $0</div>
    <h2>Add Transaction</h2>
    <div>
        <input type="text" id="text" placeholder="Enter description">
        <input type="number" id="amount" placeholder="Enter amount">
        <button onclick="addTransaction()">Add</button>
    </div>
    <h2>Transactions</h2>
    <div id="transactions"></div>
</div>

<script>
    let balance = 0;
    const transactions = [];

    function addTransaction() {
        const text = document.getElementById('text').value;
        const amount = parseFloat(document.getElementById('amount').value);

        if (text.trim() === '' || isNaN(amount)) {
            alert('Please enter valid text and amount');
            return;
        }

        transactions.push({ text, amount });
        updateTransactions();
        updateBalance(amount);
    }

    function updateTransactions() {
        const transactionsElement = document.getElementById('transactions');
        transactionsElement.innerHTML = '';

        transactions.forEach(transaction => {
            const transactionElement = document.createElement('div');
            transactionElement.classList.add('transaction');
            transactionElement.innerHTML = `${transaction.text}: $${transaction.amount}`;
            transactionsElement.appendChild(transactionElement);
        });
    }

    function updateBalance(amount) {
        balance += amount;
        document.getElementById('balance').innerText = `Balance: $${balance}`;
    }
</script>
</body>
</html>
